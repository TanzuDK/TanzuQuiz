services:
  postgres:
    image: postgres:14
    restart: always
    container_name: db
    ports:
      - 5432:5432
    env_file:
      - ./local_db.env
    volumes:
      - db:/var/lib/postgresql/data
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    env_file:
      - ./local_pgadmin.env
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
volumes:
  db:
  pgadmin-data:
